<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admissions - NSBT</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
    header, footer { background-color: #003366; color: white; padding: 1rem; }
    nav ul { list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; }
    nav a { color: white; text-decoration: none; }
    .container { max-width: 900px; margin: 2rem auto; background: white; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #003366; text-align: center; }
    form { margin-top: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>NSBT</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="admissions.html">Admissions</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Admissions</h2>
    <p>Apply now to join NSBT and shape your future with us! Fill out the form below to start your application process.</p>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option value="bba">BBA</option>
        <option value="bca">BCA</option>
        <option value="btech-it">B.Tech IT</option>
        <option value="mba">MBA</option>
        <option value="diploma-ce">Diploma in Computer Engineering</option>
        <option value="ai-ml">Diploma in AI & ML</option>
      </select>
      <label for="message">Additional Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 National School of Business and Technology</p>
  </footer>
</body>
</html>
